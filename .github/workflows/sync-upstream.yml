name: Sync Upstream
on:
  push:
    branches: [ main ]
    workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Merge changes from upstream
        run: |
          git remote add upstream https://github.com/matrix-org/matrix-rust-sdk.git
          git fetch upstream
          git merge upstream/main
          git push origin main

  notify:
    needs: merge
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          repository: hek4ek/matrix-rust-components-swift
          event-type: rust-sdk-updated